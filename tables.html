<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <link rel="stylesheet" href="static/css/external.css">
</head>
<body>
    
    <h2>Student information</h2>
    <table>
        <!-- header row -->
        <tr>
            <th>NAME</th>
            <th>Age</th>
            <th>Course</th>
        </tr>
        <!-- second row -->
         <tr>
            <td>Ann</td>
            <td>20</td>
            <td>Fullstack</td>
         </tr>
         <tr>
            <td>John</td>
            <td>19</td>
            <td>Cyber Security</td>
         </tr>
         <tr>
            <td>Janan</td>
            <td>19</td>
            <td rowspan="2">Fullstack</td>
         </tr>
         <tr>
            <td>Tracy</td>
            <td>18</td>
           
    </table>
<h2>contact information</h2>
<table border="1">
    <tr>
        <th colspan="2">FullName</th>
        <th>Phone number</th>
    </tr>
    <tr>
        <td>mary</td>
        <td>jane</td>
        <td>0777273773</td>
    </tr>
    <tr>
        <td>chris</td>
        <td>mark</td>
        <td>07588493</td>
    </tr>
    <tr>
        <td>luke</td>
        <td>okello</td>
        <td>84877758</td>
    </tr>
</table>

</body>
</html>
